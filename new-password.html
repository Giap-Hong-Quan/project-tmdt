<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat your new password</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
<link rel="manifest" href="./assets/favicon/site.webmanifest">
<link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<!-- font gordati -->
<link rel="stylesheet" href="./assets/font/stylesheet.css">
<!-- css -->
<link rel="stylesheet" href="./assets/css/main.css">
<!-- js copy cua nguoi ta -->
<script src="./assets/js/script.js"></script>
</head>

<body>
   <main class="auth">
     <!-- auth intro -->
     <div class="auth__intro d-md-none">
        <!-- logo -->
        <a href="./index.html">
           <div class="logo auth__logo d-none d-md-flex">
               <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo__img ">
               <h1 class="logo__title">grocerymart</h1>
           </div>
       </a>
       <img class="auth__intro__img" src="./assets/img/reset-password/Forgot password.png" alt="">
     
      <button class="auth__intro-next d-none d-md-flex ">
       <img src="./assets/img/authh/Frame 11.png" alt="">
      </button>
   </div>
        <!-- auth content -->
        <div  class="auth__content  ">
            <div class="auth__content__inner">
                 <!-- logo -->
                <a href="./index.html">
                    <div class="logo">
                        <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo__img">
                        <h1 class="logo__title">grocerymart</h1>
                    </div>
                </a>
                <h1 class="auth__heading">Creat New Password</h1>
                <p class="auth__desc">YEnter at least 6 characters and capital letters</p>


              
                <form action="./sign-in.html" class="auth__form--message form auth__form">
                    <div class="form__group">
                        <div class="form__group--text-input">
                            <input class="form__group-input" type="password" name="" id="" placeholder=" New Password" required minlength="6">
                            <img class="form__group-icon" src="./assets/icon/input-pas.svg" alt="">
                            <img class=" form__group-icon-error" src="./assets/icon/error.svg" alt="">
                        </div>
                        <p class="form__error">Vui lòng nhập đủ 6 ký tự</p>
                    </div>
                    
                    <div class="form__group">
                        <div class="form__group--text-input">
                            <input class="form__group-input" type="password" name="" id="" placeholder="Confirm New Password" required minlength="6">
                            <img class="form__group-icon" src="./assets/icon/input-pas.svg" alt="">
                            <img class=" form__group-icon-error" src="./assets/icon/error.svg" alt="">
                        </div>
                        <p class="form__error">Vui lòng nhập đủ 6 ký tự</p>
                    </div>
                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn ">Reset password</button>
                      
                    </div>

                </form>
                
            </div>
        </div>
   </main >
   <script>
    window.dispatchEvent(new Event("template-loaded"));
   </script>
</body>
</html>
